<!DOCTYPE HTML>
<html>
<head>
	<title>Backbone Collections</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="underscore.js" type="text/javascript"></script>
	<script src="backbone.js" type="text/javascript"></script>

</head>
<body>

	<script type="text/javascript">
        
         Student = Backbone.Model.extend({
            defaults:{
                name: "",
                age: ""
            }
         });

         ClassRoom = Backbone.Collection.extend({
            model: Student
         });

         var student1 = new Student({name: "Galen", age: "23"});
         var student2 = new Student({name: "Cameron", age: "29"});
         var student3 = new Student({name: "Andrew", age: "25"});

         var collection = new ClassRoom([student1, student2, student3]);
	    
    </script>

</body>
</html>
